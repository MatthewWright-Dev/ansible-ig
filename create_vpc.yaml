---
  - hosts: localhost
    gather_facts: no
    vars:
      eip: 54.215.52.83
    tasks:
      - name: Create VPC
        ec2_vpc_net:
          name: PY_GAL_VPC
          cidr_block: 10.10.0.0/16
          region: us-west-1
          tags:
            module: 5
          state: present
          tenancy: default
        register: vpc  
      - name: Create Public Subnet 1
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: PY Public 1
            Module: 5
          cidr: 10.10.0.0/24
          region: us-west-1
          az: us-west-1a
          state: present
        register: pub_sub_1  
      - name: Create Private Subnet 1
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: PY Private 1
            Module: 5
          cidr: 10.10.2.0/24
          region: us-west-1
          az: us-west-1a
          state: present
        register: priv_sub_1   
      - name: Create Private Subnet 2
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: PY Private 2
            Module: '5'
          cidr: 10.10.3.0/24
          region: us-west-1
          az: us-west-1b
          state: present 
        register: priv_sub_2     
      - name: Create Internet Gateway
        ec2_vpc_igw:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: PY igateway
            Module: '5'
          state: present
        register: igw  
      - name: debug
        debug: var=igw
      - name: Create Public Route Table
        ec2_vpc_route_table:
          vpc_id: "{{ vpc.vpc.id }}"
          region: us-west-1
          tags:
            Name: PY Pub Route
          subnets:
            - "{{ pub_sub_1.subnet.id }}"  
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ igw.gateway_id }}"
          state: present
      - name: Create NAT gateway
        ec2_vpc_nat_gateway:
          subnet_id: "{{ pub_sub_1.subnet.id }}"
          if_exist_do_not_create: yes
          state: present
          eip_address: "{{ eip }}"
          wait: yes
          region: us-west-1
        register: nat
      - name: Create Private Route Table
        ec2_vpc_route_table:
          vpc_id: "{{ vpc.vpc.id }}"
          region: us-west-1
          tags:
            Name: PY Priv Route
          subnets:
            - "{{ priv_sub_1.subnet.id }}"  
            - "{{ priv_sub_2.subnet.id }}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ nat.nat_gateway_id }}"
          state: present
      
      
        