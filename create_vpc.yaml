---
  - hosts: localhost
    gather_facts: no
    vars:
      region:
        - us-east-1
        - us-east-2
        - us-west-1
        - us-west-2
      az:
        - us-east-1a
        - us-east-1b
        - us-east-1c
        - us-east-1d
        - us-east-1e
        - us-east-1f
        - us-east-2a
        - us-east-2b
        - us-east-2c
        - us-west-1a
        - us-west-1b
        - us-west-2a
        - us-west-2b
        - us-west-2c
        - us-west-2d
    tasks:
      - name: Create VPC
        ec2_vpc_net:
          name: Module_5_VPC
          cidr_block: 10.10.0.0/16
          region: "{{ region[2] }}"
          tags:
            module: 5
          state: present
          tenancy: default
        register: vpc  
      - name: Create Public Subnet 1
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Mod5 Public 1
            Module: 5
          cidr: 10.10.0.0/24
          region: "{{ region[2] }}"
          az: "{{ az[9] }}"
          state: present
        register: pub_sub_1  
      - name: Create Private Subnet 1
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Mod5 Private 1
            Module: 5
          cidr: 10.10.2.0/24
          region: "{{ region[2] }}"
          az: "{{ az[10] }}"
          state: present
        register: priv_sub_1   
      - name: Create Private Subnet 2
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Mod5 Private 2
            Module: 5
          cidr: 10.10.3.0/24
          region: "{{ region[2] }}"
          az: "{{ az[10] }}"
          state: present 
        register: priv_sub_2     
      - name: Create Internet Gateway
        ec2_vpc_igw:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Mod5 igateway
            Module: '5'
          state: present
        register: igw  
      - name: debug
        debug: var=igw
      - name: Create Public Route Table
        ec2_vpc_route_table:
          vpc_id: "{{ vpc.vpc.id }}"
          region: "{{ region[2] }}"
          tags:
            Name: Mod5 Pub Route
          subnets:
            - "{{ pub_sub_1.subnet.id }}"  
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ igw.gateway_id }}"
          state: present
      - name: Create NAT gateway
        ec2_vpc_nat_gateway:
          subnet_id: "{{ pub_sub_1.subnet.id }}"
          if_exist_do_not_create: yes
          state: present
          eip_address: 54.215.52.83
          wait: yes
          region: "{{ region[2] }}"
        register: nat
      - name: Create Private Route Table
        ec2_vpc_route_table:
          vpc_id: "{{ vpc.vpc.id }}"
          region: "{{ region[2] }}"
          tags:
            Name: Mod5 Priv Route
          subnets:
            - "{{ priv_sub_1.subnet.id }}"  
            - "{{ priv_sub_2.subnet.id }}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ nat.nat_gateway_id }}"
          state: present
      
      
        