---
- hosts: localhost
  gather_facts: no
  vars:
    ami_id: "ami-026dea5602e368e96"
  tasks:
    - name: Mod5-DEVEL
      ec2:
        key_name: CloudComp1
        group: [ "{{ sg_dev.group_name }}", "{{ sg_postgres_tag.group_name }}", "{{ sg_secrets_tag.group_name }}", "{{ sg_nginx.group_name }}" ]
        instance_type: t3.nano
        region: us-east-2
        image: "{{ ami_id }}" 
        assign_public_ip: yes
        tenancy: default
        instance_tags:
          Name: Module5 DEV
          Module: 5
        wait: yes
        vpc_subnet_id: "{{ pub_sub_1.subnet.id }}"
        user_data: â€œ{{ lookup('file', './ansible-ec2-scripts/ec2-development.sh') | b64encode }}"
        exact_count: 1
        count_tag:
          Name: Module5 DEV  
      register: ec2_dev
    - name: debug
      debug: var=ec2_dev  
    - name: Add ec2 to inventory
      add_host:
        name: '{{ ec2_dev.tagged_instances[0].public_ip }}'
        groups: bastion
        rds_address: "{{ ig_db.instance.endpoint }}"
        
              
